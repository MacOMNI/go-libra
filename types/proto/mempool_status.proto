syntax = "proto3";

package types;
option go_package = "github.com/the729/go-libra/generated/pbtypes";

// The statuses and errors produced by the Mempool during transaction insertion
message MempoolStatus {
  // e.g. assertion violation
  uint64 code = 1;
  string message = 5;
}
